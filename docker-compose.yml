version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: claude_demo
    ports: ["5432:5432"]
    volumes: [db_data:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 10

  redis:
    image: redis:7
    ports: ["6379:6379"]

  api:
    build:
      context: .
      dockerfile: ./infra/docker/api/Dockerfile
    env_file: .env
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_started }
    ports: ["8080:8080"]
    volumes:
      - .:/app
      - /app/node_modules
    command: ["sh", "-c", "pnpm install && pnpm --filter @svc/api prisma generate && pnpm db:migrate && pnpm --filter @svc/api dev"]

  web:
    build:
      context: .
      dockerfile: ./infra/docker/web/Dockerfile
    env_file: .env
    depends_on:
      - api
    ports: ["3000:3000"]
    volumes:
      - .:/app
      - /app/node_modules
    command: ["sh", "-c", "pnpm install && pnpm --filter @app/web dev"]

volumes:
  db_data:

task: bootstrap
goals:
  - Install dependencies
  - Start services locally (db, redis, api, web)
  - Run migrations and seeds
  - Run unit and E2E tests
acceptance:
  - Exit code 0 for build, test
commands:
  - cp .env.example .env
  - pnpm install
  - pnpm db:migrate
  - docker compose up -d --build
  - pnpm test
  - pnpm e2e
